<div class="card">
  <div class="card-header" >
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md2">Filter By:</div>
      <div class="col-md2-4">
        <input type="text" [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered By: </h4>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table" *ngIf="products && products.length" >
      <thead>
        <tr>
          <th>
            <button class="btn btn-primary" (click)="toggleImages()">
              {{showImages ? "Hide Images" : "Show Image" }}
            </button>
          </th>
          <th>Product</th>
          <th>Code</th>
          <th>Available</th>
<!--          <th>Description</th>-->
          <th>Price</th>
          <th>5 Start Rating</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let product of filteredProducts">
          <td>
            <img *ngIf="showImages" [src]='product.imageUrl' [title]='product.imageUrl' [style.width.px]='imageWidth' [style.margin.px]='imageMargin' [style.height.px]="imageWidth+30" >
          </td>
          <td>{{product.productName}}</td>
          <td>{{product.productCode  | convertToSpace: '-' | uppercase }}</td>
          <td>{{product.releaseDate}}</td>
<!--          <td>{{product.description}}</td>-->
          <td>{{product.price | currency:'USD': symbol:'1.2-3' }}</td>
          <td><pm-star [rating]="product.starRating" (ratingClicked)="onRatingClicked($event)"></pm-star></td>
          </tr>
      </tbody>
    </table>
  </div>      
</div>
